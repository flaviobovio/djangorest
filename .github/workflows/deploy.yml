name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PA_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.PA_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy code via SSH
      run: |
        ssh ${{ secrets.PA_USERNAME }}@${{ secrets.PA_HOST }} <<EOF
          cd /home/${{ secrets.PA_USERNAME }}/yourproject
          git pull origin main
          workon yourvirtualenv
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          touch /var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py
        EOF

